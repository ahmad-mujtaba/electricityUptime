<!DOCTYPE html>

    <html>
        <head>
            <title>MSEDCL Uptime Report</title>
            
            <script src="js/jquery-3.2.1.min.js"></script>
            <script src="js/moment.js"></script>
	    <script src="js/dummydata.js"></script>
            <script src="js/app.js"></script>
            <link href="css/style.css" rel="stylesheet" />
        </head>
        <body>
            
            <div id="wrapper">				
				
				
		<div id="tubeLightWrapper"><div id="leftFixing"></div><div id="tubeLight"></div><div id="rightFixing"></div></div>

		<div id="dashboard">
		    <div id="powerStatus">Processing...</div>
		    <div id="avg_outage">
			Mean outage <br>
			<strong>1h 34m</strong>
		    </div>
		    <div id="avg_uptime">
			Mean uptime <br>
			<strong>91.3%</strong>
		    </div>
		    
		    <div>
			<button>Refresh</button>
		    </div>
		</div>
				
		<div id="wait">
			Please wait...
		</div>
                <div id="result">
                    
                    <table cellpadding="0" cellspacing="0">
                        
                        <thead>
                            <tr>                            
                                <th rowspan="2" colspan="2">Date</th>                            
                                <th colspan="3">Outages</th>
                                <th colspan="2">Day</th>
                                <th colspan="2">Week</th>
                            </tr>
                            <tr>
                                
                                <th>Start</th>
                                <th>End</th>
                                <th>Duration</th>
                                <th>Cumulative Outage</th>
                                <th>Uptime</th>
                                <th>Cumulative Outage</th>
                                <th>Uptime</th>
                            </tr>
                        </thead>
                        <tbody>                            
                        </tbody>
                    </table>
                    
                </div>
            
            </div>
            
            <div id="rawData"></div>
        </body>

    </html>
